<mat-card class="mt20">
  <mat-action-list>
    <div mat-subheader>Available Categories</div>
    <button mat-list-item routerLink="/user/0">
      <mat-icon>quiz</mat-icon>All quizes
    </button>
    <button
      [routerLink]="'/user/' + c.cid"
      mat-list-item
      *ngFor="let c of categories"
    >
      <mat-icon>quiz</mat-icon>{{ c.title }}
    </button>
  </mat-action-list>
</mat-card>
